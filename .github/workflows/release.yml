name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Build zip
        run: zip -r powerchat-${{ steps.version.outputs.VERSION }}.zip manifest.json bg.js content.js icons.js content.css README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: powerchat-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
